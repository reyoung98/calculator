<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/main.css" />
  <title>AWE Calc</title>
</head>
<body>
  <div class="calc">
    <div class="calc__result">0</div>
    <div class="calc__input"></div>
    <div class="calc__controls">
      <div class="row-wrap">
        <button id="btn-clear" class="calc__btn">C</button>
        <button id="btn-mult" class="calc__btn">&times;</button>
        <button id="btn-divide" class="calc__btn">&divide;</button>
        <button id="num7" class="calc__btn num-btn">7</button>
        <button id="num8" class="calc__btn num-btn">8</button>
        <button id="num9" class="calc__btn num-btn">9</button>
        <button id="num4" class="calc__btn num-btn">4</button>
        <button id="num5" class="calc__btn num-btn">5</button>
        <button id="num6" class="calc__btn num-btn">6</button>
        <button id="num1" class="calc__btn num-btn">1</button>
        <button id="num2" class="calc__btn num-btn">2</button>
        <button id="num3" class="calc__btn num-btn">3</button>
        <button id="num0" class="calc__btn num-btn">0</button>
        <button id="float" class="calc__btn num-btn">.</button>

      </div>

      <div class="col">
        <button id="btn-plus" class="calc__btn">&plus;</button>
        <button id="btn-minus" class="calc__btn">&#45;</button>
        <button id="btn-equals" class="calc__btn">=</button>
      </div>


    </div>
  </div>
  <script src="/js/index.js"></script>
</body>
</html>
